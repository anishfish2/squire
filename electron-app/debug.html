<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squire Debug</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0 bg-transparent font-sans overflow-hidden select-none">
  <div class="debug-panel bg-gray-900/95 text-white p-5 rounded-xl text-sm font-mono min-w-[280px] border-2 border-white/30 backdrop-blur-xl shadow-[0_12px_40px_rgba(0,0,0,0.8)] [-webkit-app-region:drag]">
    <div class="debug-header font-bold text-base mb-3 text-emerald-400 border-b-2 border-white/30 pb-2 cursor-move">Squire Debug</div>

    <div class="debug-item mb-2 flex justify-between items-center [-webkit-app-region:no-drag]">
      <span class="debug-label text-gray-300 font-medium min-w-[110px]">Current App:</span>
      <span id="debug-app" class="debug-value text-white font-semibold text-right max-w-[150px] overflow-hidden text-ellipsis whitespace-nowrap">-</span>
    </div>

    <div class="debug-item mb-2 flex justify-between items-center [-webkit-app-region:no-drag]">
      <span class="debug-label text-gray-300 font-medium min-w-[110px]">Window:</span>
      <span id="debug-window" class="debug-value text-white font-semibold text-right max-w-[150px] overflow-hidden text-ellipsis whitespace-nowrap">-</span>
    </div>

    <div class="debug-item mb-2 flex justify-between items-center [-webkit-app-region:no-drag]">
      <span class="debug-label text-gray-300 font-medium min-w-[110px]">OCR Lines:</span>
      <span id="debug-ocr-lines" class="debug-value text-white font-semibold text-right max-w-[150px] overflow-hidden text-ellipsis whitespace-nowrap">-</span>
    </div>

    <div class="debug-item mb-2 flex justify-between items-center [-webkit-app-region:no-drag]">
      <span class="debug-label text-gray-300 font-medium min-w-[110px]">Backend Call:</span>
      <span id="debug-backend-status" class="debug-value text-white font-semibold text-right max-w-[150px] overflow-hidden text-ellipsis whitespace-nowrap">-</span>
    </div>

    <div class="debug-item mb-2 flex justify-between items-center [-webkit-app-region:no-drag]">
      <span class="debug-label text-gray-300 font-medium min-w-[110px]">Suggestions:</span>
      <span id="debug-suggestions" class="debug-value text-white font-semibold text-right max-w-[150px] overflow-hidden text-ellipsis whitespace-nowrap">-</span>
    </div>
  </div>

  <script src="debug.js"></script>
</body>
</html>
