<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squire Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0 bg-transparent font-sans overflow-hidden select-none">
  <div class="w-full h-screen flex flex-col bg-white/[0.08] backdrop-blur-3xl border border-white/20 rounded-2xl shadow-[0_20px_60px_rgba(0,0,0,0.5)]">

    <!-- Header -->
    <div class="flex items-center justify-between p-5 border-b border-white/10 [-webkit-app-region:drag]">
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-white/10 rounded-lg flex items-center justify-center border border-white/20">
          <span class="text-white text-base font-semibold">S</span>
        </div>
        <div>
          <h1 class="text-white text-base font-semibold m-0">Settings</h1>
          <p class="text-white/50 text-xs m-0">App permissions</p>
        </div>
      </div>
      <button id="close-btn" class="[-webkit-app-region:no-drag] w-7 h-7 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 flex items-center justify-center text-white/70 hover:text-white transition-all cursor-pointer">
        âœ•
      </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto p-5 custom-scrollbar">

      <!-- Global Controls -->
      <div class="mb-4 bg-white/[0.06] rounded-xl p-4 border border-white/10">
        <h2 class="text-white text-sm font-semibold mb-3 m-0">Quick Actions</h2>

        <div class="flex gap-2 flex-wrap">
          <button id="enable-all-btn" class="px-3 py-1.5 bg-white/[0.06] hover:bg-white/[0.09] text-white/80 border border-white/10 hover:border-white/20 rounded-lg text-xs font-medium transition-all cursor-pointer">
            Enable All OCR
          </button>
          <button id="disable-all-btn" class="px-3 py-1.5 bg-white/[0.06] hover:bg-white/[0.09] text-white/80 border border-white/10 hover:border-white/20 rounded-lg text-xs font-medium transition-all cursor-pointer">
            Disable All
          </button>
          <button id="enable-vision-all-btn" class="px-3 py-1.5 bg-white/[0.06] hover:bg-white/[0.09] text-white/80 border border-white/10 hover:border-white/20 rounded-lg text-xs font-medium transition-all cursor-pointer">
            Enable Vision (All)
          </button>
          <button id="refresh-apps-btn" class="px-3 py-1.5 bg-white/[0.06] hover:bg-white/[0.09] text-white/80 border border-white/10 hover:border-white/20 rounded-lg text-xs font-medium transition-all cursor-pointer">
            Refresh Apps
          </button>
        </div>

        <div class="mt-3 pt-3 border-t border-white/10">
          <div class="flex items-center justify-between text-xs">
            <span class="text-white/70">Vision Feature</span>
            <label class="relative inline-block w-11 h-6 [-webkit-app-region:no-drag] cursor-pointer">
              <input type="checkbox" id="global-vision-toggle" class="sr-only peer">
              <div class="w-full h-full bg-white/10 peer-checked:bg-white/20 rounded-full transition-all border border-white/20"></div>
              <div class="absolute left-0.5 top-0.5 w-5 h-5 bg-white rounded-full transition-transform peer-checked:translate-x-5"></div>
            </label>
          </div>
          <p class="text-white/40 text-xs mt-1.5 m-0">Enable vision analysis globally</p>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="mb-3">
        <input
          type="text"
          id="search-input"
          placeholder="Search apps..."
          class="w-full px-3 py-2 bg-white/[0.06] border border-white/10 rounded-lg text-white text-sm placeholder-white/40 focus:outline-none focus:border-white/20 focus:bg-white/[0.09] transition-all"
        />
      </div>

      <!-- App List -->
      <div class="space-y-2" id="app-list">
        <!-- Apps will be dynamically populated here -->
        <div class="text-center py-8 text-white/40">
          <div class="text-2xl mb-2">ðŸ“±</div>
          <p class="text-xs">Loading detected apps...</p>
        </div>
      </div>
    </div>

    <!-- Footer Stats -->
    <div class="p-3 border-t border-white/10 flex items-center justify-between text-xs">
      <div class="flex gap-3 text-white/50">
        <span>Total: <span id="total-apps" class="text-white/80 font-medium">0</span></span>
        <span>OCR: <span id="ocr-enabled" class="text-white/80 font-medium">0</span></span>
        <span>Vision: <span id="vision-enabled" class="text-white/80 font-medium">0</span></span>
      </div>
      <div class="text-white/30 text-xs">
        <span id="last-updated">Last updated: Never</span>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
