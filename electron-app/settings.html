<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squire Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0 bg-gray-900 font-sans overflow-hidden select-none">
  <div class="w-full h-screen flex flex-col bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900">

    <!-- Header -->
    <div class="flex items-center justify-between p-6 bg-gray-800/50 border-b border-white/10 backdrop-blur-xl [-webkit-app-region:drag]">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
          <span class="text-white text-xl font-bold">S</span>
        </div>
        <div>
          <h1 class="text-white text-xl font-bold m-0">Squire Settings</h1>
          <p class="text-white/50 text-xs m-0">Configure app permissions and features</p>
        </div>
      </div>
      <button id="close-btn" class="[-webkit-app-region:no-drag] w-8 h-8 rounded-lg bg-white/5 hover:bg-white/10 border border-white/10 hover:border-white/20 flex items-center justify-center text-white/70 hover:text-white transition-all cursor-pointer">
        âœ•
      </button>
    </div>

    <!-- Main Content -->
    <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">

      <!-- Global Controls -->
      <div class="mb-6 bg-white/5 rounded-xl p-5 border border-white/10 backdrop-blur-xl">
        <h2 class="text-white text-lg font-semibold mb-4 m-0">Quick Actions</h2>

        <div class="flex gap-3 flex-wrap">
          <button id="enable-all-btn" class="px-4 py-2 bg-blue-500/20 hover:bg-blue-500/30 text-blue-400 border border-blue-500/30 hover:border-blue-500/50 rounded-lg text-sm font-medium transition-all cursor-pointer">
            âœ… Enable All OCR
          </button>
          <button id="disable-all-btn" class="px-4 py-2 bg-red-500/20 hover:bg-red-500/30 text-red-400 border border-red-500/30 hover:border-red-500/50 rounded-lg text-sm font-medium transition-all cursor-pointer">
            âŒ Disable All
          </button>
          <button id="enable-vision-all-btn" class="px-4 py-2 bg-purple-500/20 hover:bg-purple-500/30 text-purple-400 border border-purple-500/30 hover:border-purple-500/50 rounded-lg text-sm font-medium transition-all cursor-pointer">
            ğŸ‘ï¸ Enable Vision (All)
          </button>
          <button id="refresh-apps-btn" class="px-4 py-2 bg-white/10 hover:bg-white/15 text-white border border-white/20 hover:border-white/30 rounded-lg text-sm font-medium transition-all cursor-pointer">
            ğŸ”„ Refresh Apps
          </button>
        </div>

        <div class="mt-4 pt-4 border-t border-white/10">
          <div class="flex items-center justify-between text-sm">
            <span class="text-white/70">Vision Feature</span>
            <label class="relative inline-block w-12 h-6 [-webkit-app-region:no-drag] cursor-pointer">
              <input type="checkbox" id="global-vision-toggle" class="sr-only peer">
              <div class="w-full h-full bg-white/10 peer-checked:bg-purple-500/50 rounded-full transition-all peer-focus:ring-2 peer-focus:ring-purple-500/50"></div>
              <div class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transition-transform peer-checked:translate-x-6 shadow-lg"></div>
            </label>
          </div>
          <p class="text-white/40 text-xs mt-2 m-0">Enable vision analysis globally. Individual app settings below.</p>
        </div>
      </div>

      <!-- Search Bar -->
      <div class="mb-4">
        <input
          type="text"
          id="search-input"
          placeholder="Search apps..."
          class="w-full px-4 py-2.5 bg-white/5 border border-white/10 rounded-lg text-white placeholder-white/40 focus:outline-none focus:border-blue-500/50 focus:bg-white/10 transition-all"
        />
      </div>

      <!-- App List -->
      <div class="space-y-2" id="app-list">
        <!-- Apps will be dynamically populated here -->
        <div class="text-center py-12 text-white/40">
          <div class="text-4xl mb-3">ğŸ“±</div>
          <p class="text-sm">Loading detected apps...</p>
        </div>
      </div>
    </div>

    <!-- Footer Stats -->
    <div class="p-4 bg-gray-800/50 border-t border-white/10 backdrop-blur-xl flex items-center justify-between text-xs">
      <div class="flex gap-4 text-white/50">
        <span>Total Apps: <span id="total-apps" class="text-white font-semibold">0</span></span>
        <span>OCR Enabled: <span id="ocr-enabled" class="text-green-400 font-semibold">0</span></span>
        <span>Vision Enabled: <span id="vision-enabled" class="text-purple-400 font-semibold">0</span></span>
      </div>
      <div class="text-white/30">
        <span id="last-updated">Last updated: Never</span>
      </div>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
