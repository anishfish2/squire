<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squire Suggestions</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      -webkit-user-select: none;
      user-select: none;
    }

    #overlay-container {
      -webkit-app-region: drag;
    }

    button, a, input, textarea {
      -webkit-app-region: no-drag;
    }

    .suggestion-card {
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      padding: 16px;
      margin-bottom: 12px;
      border-radius: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 340px;
      transition: all 0.2s ease;
    }

    .suggestion-card:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: rgba(255,255,255,0.3);
      transform: translateY(-1px);
    }

    .suggestion-title {
      margin: 0 0 6px 0;
      font-size: 15px;
      font-weight: bold;
    }

    .suggestion-description {
      font-size: 13px;
      margin: 4px 0 8px 0;
    }

    .suggestion-meta p {
      font-size: 12px;
      margin: 2px 0;
    }

    .suggestion-steps {
      margin-top: 8px;
      font-size: 13px;
    }

    .suggestion-steps ul {
      margin: 4px 0 0 16px;
      padding: 0;
    }

    .guide-button {
      margin-top: 10px;
      padding: 6px 10px;
      font-size: 12px;
      background: #007aff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .guide-button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <div id="dot" class="dot" style="-webkit-app-region: no-drag;"></div>
    <div id="text-box" class="text-box hidden" style="-webkit-app-region: no-drag;">
      <div class="text-content">
        <div id="ocr-results"></div>
      </div>
    </div>
  </div>
  <script src="suggestions.js"></script>
</body>
</html>
