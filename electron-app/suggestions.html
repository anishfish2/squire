<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Squire Suggestions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0 bg-transparent font-sans overflow-hidden select-none">
  <div id="overlay-container" class="w-screen h-screen relative flex items-start justify-end p-0 box-border pointer-events-none [-webkit-app-region:drag]">
    <div id="dot" class="dot w-14 h-14 bg-gradient-to-b from-white/10 to-white/5 rounded-full shadow-[0_4px_16px_rgba(0,0,0,0.3),inset_0_1px_1px_rgba(255,255,255,0.3)] backdrop-blur-2xl border border-white/20 cursor-pointer transition-all duration-300 ease-out absolute top-5 right-[26px] z-10 pointer-events-auto [-webkit-app-region:no-drag] flex items-center justify-center hover:scale-105 hover:shadow-[0_6px_20px_rgba(0,0,0,0.4),inset_0_1px_2px_rgba(255,255,255,0.4)] hover:border-white/30 hover:bg-gradient-to-b hover:from-white/15 hover:to-white/8"></div>

    <div id="text-box" class="text-box w-[380px] min-h-[100px] max-h-[520px] bg-white/[0.08] rounded-2xl shadow-[0_20px_60px_rgba(0,0,0,0.5),inset_0_1px_1px_rgba(255,255,255,0.15)] backdrop-blur-3xl border border-white/20 absolute top-5 right-[15px] overflow-hidden transition-all duration-[400ms] ease-out z-[5] pointer-events-auto opacity-0 scale-[0.92] hidden">
      <div class="text-content p-4 max-h-[480px] h-auto overflow-y-auto overflow-x-hidden custom-scrollbar">
        <div id="ocr-results" class="text-white text-sm leading-relaxed break-words whitespace-pre-wrap text-left font-normal"></div>
      </div>
    </div>
  </div>
  <script src="suggestions.js"></script>
</body>
</html>
